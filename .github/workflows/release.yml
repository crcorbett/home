name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run changeset:version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag app releases
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if apps were updated in this push
          for app in web docs admin; do
            if git diff HEAD~1 --name-only | grep -q "apps/$app/CHANGELOG.md"; then
              # Get version from package.json
              VERSION=$(cat apps/$app/package.json | grep '"version"' | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
              TAG="${app}@${VERSION}"

              # Check if tag already exists
              if git rev-parse "$TAG" >/dev/null 2>&1; then
                echo "Tag $TAG already exists, skipping"
              else
                git tag "$TAG"
                git push origin "$TAG"
                echo "Created tag: $TAG"
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
